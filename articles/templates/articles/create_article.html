<!DOCTYPE html>
{% extends "base_layout.html" %} 
{% block content %}
{% load static %}
<section>
  <h1>Create Article</h1>
      
  <form action='{% url 'articles:create_article' %}' method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    {% autoescape off %}{{ form }}{% endautoescape %} 

    <input type='submit' value='Create Article' />
  </form>

</section>
      
{% endblock content %}
